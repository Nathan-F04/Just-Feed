name: Python CI with Coverage

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage and enforce threshold
        run: |
          pytest --cov=your_package_name --cov-fail-under=80 --cov-report=xml --cov-report=term-missing tests/

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Display coverage summary
        run: |
          echo "### Code Coverage Report" >> $GITHUB_STEP_SUMMARY
          pytest --cov=your_package_name --cov-report=term --maxfail=1 --disable-warnings tests/
